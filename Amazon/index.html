<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9cec2038f8.js" crossorigin="anonymous"></script>
    <title>Amazon WalkThrough</title>
</head>
<body>
    <i class="fa-brands fa-amazon"></i>
    <div class="signin">
        <div id="box">
            <h1 id="header">Sign In</h1>
            <form action="signin" id="form">
                <label for="email">Email(phone or mobile accounts)</label><br>
                <input type="text" id="textbox"><br><br>
                <label for="password">Password</label>
                <a href="#" id="forgot">Forgot Password</a><br>
                <input type="text" id="textbox"><br><br>
                <button id="button">Continue</button><br><br>
                <a href="#">Need Help?</a>
            </form>
        </div>    
    </div>
    <h4>New To Amazon?</h4>
    <button id="createbutton">Create Your Amazon Account</button><br><br>
    <div class="horizontal-line"><hr></div><br>
    <div class="footer">
        <a href="#">Conditions of Use</a>
        <a href="#"> Privacy Policy</a>
        <a href="#"> Help</a><br><br>
        <footer id="footer2">&copy 1996-2023 Amazon.com, inc or it's affiliates</footer>
    </div>
</body>
</html>
